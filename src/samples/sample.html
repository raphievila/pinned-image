<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Basic Use</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.0/css/bootstrap.min.css" integrity="sha384-PDle/QlgIONtM1aqA2Qemk5gPOE7wFq8+Em+G/hmo5Iq0CCmYZLv3fVRDJ4MMwEA" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="../assets/styles/css/main.css" />
</head>
<body>
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-12">
                <!-- start pin container -->
                <div class="pinned-container-219">
                    <img src="../assets/img/test/test-image.png" alt="" class="pinned-image">

                    <!-- FIRST PIN -->
                    <div id="pin1" class="pinned-point" data-x="25%" data-y="8%">
                        <a class="pinned-point-label"><span>1</span></a>
                        <div class="pinned-point-tip">
                            <div class="pinned-point-tip-sticker">
                                <h3 class="pinned-point-title">This is the Title</h3>
                                <p class="pinned-point-banner">Here will be posted the tip description, this sample is used to understand structure.</p>
                            </div>
                        </div>
                    </div>

                    <!-- SECOND PIN -->
                    <div id="pin2" class="pinned-point" data-x="60%" data-y="10%">
                        <a class="pinned-point-label"><span>2</span></a>
                        <div class="pinned-point-tip">
                            <div class="pinned-point-tip-sticker">
                                <h3 class="pinned-point-title">This is the Title</h3>
                                <p class="pinned-point-banner">Here will be posted the tip description, this sample is used to understand structure.</p>
                            </div>
                        </div>
                    </div>

                </div>
                <!-- end pin container -->
            </div>
        </div>
    </div>
    <script src="https://ajax.aspnetcdn.com/ajax/jQuery/jquery-3.3.1.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.0/js/bootstrap.min.js" integrity="sha384-7aThvCh9TypR7fIc2HV4O/nFMVCBwyIUKL8XCtKE+8xgCgl/PQGuFsvShjr74PBp" crossorigin="anonymous"></script>
    <script type="text/javascript">
        'use strict';
        var AUTOLOAD = true,
            MYCOORDS = 'coords/coords.json';
    </script>
    <script src="../assets/scripts/main.js" type="text/javascript"></script>
</body>
</html>
